<br>
<div class="container">
  <flash-messages></flash-messages>
</div>
<div class="card">
  <h5 class="card-header">New Customer</h5>
  <div class="card-body">
    <form (ngSubmit)="save()">
      <div class="row">
        <div class="col-md-6">
          <label for="Name" >Name :</label>
          <input type="text" id="Name" name="Name" [(ngModel)]="customer.name" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="Email" >Email :</label>
          <input type="email" id="email" name="Email" [(ngModel)]="customer.email" class="form-control">
        </div>
        <div class="col-md-12 my-2 text-right">
          <button class="btn btn-outline-success" type="submit">Add</button>&nbsp;
          <button class="btn btn-outline-danger" type="reset">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
