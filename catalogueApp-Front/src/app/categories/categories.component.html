<br>
<div class="container">
  <flash-messages></flash-messages>
</div>
<div class="col-md-12">
  <h2 style="margin: auto"> Category Details</h2>
  <div class="text-right my-2">
    <button class="btn btn-info" routerLink="/categories/add">Add new category</button>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of categories">
      <td>
        {{p.categoryID}}
      </td>
      <td>
        {{p.name}}
        <div class="col-md-6" *ngIf="edithidden && p.categoryID==key">
          <input class="form-control" type="text"  [(ngModel)]="p.name">
        </div>
      </td>
      <td>
        <button *ngIf="!edithidden" class="btn btn-success" (click)="ChangeStatus(p.categoryID)">Edit</button> &nbsp;
        <button *ngIf="edithidden" class="btn btn-success" (click)="editCategory(p)">Save</button> &nbsp;&nbsp;
        <button class="btn btn-danger" (click)="deleteCategory(p.categoryID)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
