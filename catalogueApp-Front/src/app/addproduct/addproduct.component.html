<br>
<div class="container">
  <flash-messages></flash-messages>
</div>
<div class="card">
  <h5 class="card-header">Edit Product</h5>
  <div class="card-body">
    <form *ngIf="product" #f="ngForm" (ngSubmit)="save()">
      <div class="row">
        <div class="col-md-6">
          <label for="Name" >Name :</label>
          <input type="text" #name="ngModel" id="Name" name="Name" [(ngModel)]="product.name" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="Price" >Price :</label>
          <input type="number" #price="ngModel" id="price" name="Price" [(ngModel)]="product.price" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="category">Category :</label>
          <select
            name="categoryID"
            id="category"
            class="form-control"
            [(ngModel)]="product.categoryID">
            <option *ngFor="let s of categories" [value]="s.categoryID" [selected]="product.categoryID==s.categoryID" required>{{ s.name }}</option>
          </select>
        </div>
        <div class="col-md-12 my-2 text-right">
          <button class="btn btn-outline-success" type="submit">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
